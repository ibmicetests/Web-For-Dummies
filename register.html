    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Download</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Padding for mobile responsiveness */
            box-sizing: border-box;
        }
        .card {
            background-color: #ffffff;
            border-radius: 16px; /* More rounded corners for Material feel */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Softer, larger shadow */
            padding: 32px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            border: 1px solid #e0e0e0; /* Subtle border */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input[type="text"],
        input[type="email"] {
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #cbd5e0; /* Light gray border */
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Ensure padding doesn't add to width */
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #4f46e5; /* Indigo focus color */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); /* Focus ring */
        }
        .btn-primary {
            background-color: #4f46e5; /* Indigo 600 */
            color: white;
            padding: 14px 28px;
            border-radius: 12px; /* Slightly more rounded button */
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3); /* Button shadow */
        }
        .btn-primary:hover {
            background-color: #4338ca; /* Indigo 700 */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }
        .btn-primary:active {
            transform: translateY(0); /* Press down effect */
            box-shadow: 0 3px 10px rgba(79, 70, 229, 0.2);
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 24px;
                margin: 0 10px; /* Adjust margin for smaller screens */
            }
            .btn-primary {
                width: 100%; /* Full width button on small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WXDDTCTV"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <!-- Registration Page -->
    <div id="registration-page" class="card">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Register to Download</h2>
        <p class="text-gray-600 text-base mb-6">Please provide your details to access the download link.</p>
        <form id="registration-form" class="space-y-4">
            <div>
                <input type="text" id="name" placeholder="Your Full Name" required class="w-full">
            </div>
            <div>
                <input type="email" id="email" placeholder="Your Email Address" required class="w-full">
            </div>
            <div class="flex items-center justify-start mb-6">
                <input type="checkbox" id="terms" class="h-5 w-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500" required>
                <label for="terms" class="ml-2 text-gray-700 text-sm">I agree to the <a href="#" class="text-indigo-600 hover:underline">terms and conditions</a></label>
            </div>
            <button id="download-registration-btn" type="submit" class="btn-primary w-full">
                Download Now
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            </button>
        </form>
    </div>

    <script>
        const registrationForm = document.getElementById('registration-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const termsCheckbox = document.getElementById('terms');

        const pdfUrl = 'http://dickyricky.com/books//Building%20a%20Web%20Site%20for%20Dummies%20-%20David%20A%20Crowder.pdf';

        registrationForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // Basic validation
            if (!nameInput.value.trim()) {
                console.error('Please enter your name.'); // Use console.error instead of alert
                return;
            }
            if (!emailInput.value.trim()) {
                console.error('Please enter your email.');
                return;
            }
            if (!termsCheckbox.checked) {
                console.error('You must agree to the terms and conditions.');
                return;
            }

            // In a real application, you would send this data to a server
            console.log('Registration Data:', {
                name: nameInput.value,
                email: emailInput.value
            });

            // Open the PDF in a new tab
            window.open(pdfUrl, '_blank');

            // Redirect to the thank you page
            window.location.href = 'thankyou.html';
        });
    </script>
</body>
</html>
